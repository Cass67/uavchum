services:
  app:
    build: .
    restart: unless-stopped
    env_file: .env
    read_only: true
    tmpfs:
      - /tmp:mode=1777
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    networks:
      - skynet
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5555/')"]
      interval: 30s
      timeout: 5s
      retries: 3

  tunnel:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    env_file: .env
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    networks:
      - skynet
    depends_on:
      app:
        condition: service_healthy

networks:
  skynet:
    driver: bridge
